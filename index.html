<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="images/search.png" alt=".."></button>
    </div>
    <div class="weather">
        <img src="images/weather.webp" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Kolkata</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.jpg" alt="..">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.svg" alt="">
                <div>
                    <p class="wind">20 km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
